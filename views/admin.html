<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - File Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { padding: 6px 12px; cursor: pointer; }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      text-align: center;
    }
    .modal-content img, .modal-content video {
      max-width: 100%;
      max-height: 70vh;
    }
    .close-btn {
      background: red;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Kelola file sementara (images & videos) di folder <code>/tmp</code>.</p>
  
  <h2>Daftar File</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Filename</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="file-list"></tbody>
  </table>

  <!-- Modal Popup -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Tutup</button>
      <div id="previewContainer"></div>
    </div>
  </div>

  <script>
  const ADMIN_TOKEN = "1234"; // atau ambil dari prompt login user

  async function loadFiles() {
    const res = await fetch("/admin/files", {
      headers: { "Authorization": `Bearer ${ADMIN_TOKEN}` }
    });
    const data = await res.json();
    const tbody = document.getElementById("file-list");
    tbody.innerHTML = "";

    data.files.forEach(file => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${file.type}</td>
        <td>${file.name}</td>
        <td>
          <button onclick="previewFile('${file.type}', '${file.name}')">Lihat</button>
          <button onclick="deleteFile('${file.type}', '${file.name}')">Hapus</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function deleteFile(type, filename) {
    if (!confirm(`Yakin ingin menghapus ${filename}?`)) return;
    const res = await fetch(`/admin/tmp/${type}/${filename}`, {
      method: "DELETE",
      headers: { "Authorization": `Bearer ${ADMIN_TOKEN}` }
    });
    const result = await res.json();
    alert(result.message || "File dihapus");
    loadFiles();
  }

  function previewFile(type, filename) {
    const modal = document.getElementById("previewModal");
    const container = document.getElementById("previewContainer");
    container.innerHTML = "";

    const fileUrl = `/admin/tmp/${type}/${filename}`;

    if (type === "image") {
      container.innerHTML = `<img src="${fileUrl}" alt="${filename}">`;
    } else if (type === "video") {
      container.innerHTML = `<video controls src="${fileUrl}"></video>`;
    }

    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("previewModal").style.display = "none";
  }

  loadFiles();
</script>

</body>
</html>
